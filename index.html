<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Project Forkio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
    <section class="editor">
        <div class="editor__info container">
            <p class="editor__info-trial">Unlimited 30-Days Trial Period</p>
            <h1 class="editor__info-title">Revolutionary editor</h1>
            <h3 class="editor__info-subtitle">Aenean cursus imperdiet nisl id fermentum. Aliquam pharetra dui
                laoreet vulputate dignissim. Sed id metus id quam auctor molestie eget ut augue.</h3>
            <div class="editor__info-actions">

                <div class="editor__info-actions-wrap">
                    <div class="editor__info-actions-wrap-watch">
                        <i class="fas fa-eye"></i>
                        <p class="editor__info-actions-wrap-watch-text">Watch</p>
                    </div>
                    <p class="editor__info-actions-wrap-watch-info">1,397</p>
                </div>

                <div class="editor__info-actions-wrap">
                    <div class="editor__info-actions-wrap-star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                            class="editor__info-actions-wrap-star-icon">
                            <path
                                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z" />
                        </svg>
                        <p class="editor__info-actions-wrap-star-text">Star</p>
                    </div>
                    <p class="editor__info-actions-wrap-star-info">21,038</p>
                </div>

                <div class="editor__info-actions-wrap">
                    <div class="editor__info-actions-wrap-fork">
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                            data-view-component="true" class="editor__info-actions-wrap-fork-icon">
                            <path fill-rule="evenodd"
                                d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z">
                            </path>
                        </svg>
                        <p class="editor__info-actions-wrap-fork-text">Fork</p>
                    </div>
                    <p class="editor__info-actions-wrap-fork-info">4,391</p>
                </div>


            </div>
        </div>
    </section>
</body>

</html>
